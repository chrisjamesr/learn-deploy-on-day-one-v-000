<!doctype html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, intial-scale=1"/>
    <title>Learn Verified Student Roster</title>
    <link rel="stylesheet" href="../css/normalize.css"/>
    <link rel="stylesheet" href="../css/fonts.css"/>
    <link rel="stylesheet" href="../css/styles.css"/>
  </head>
  <body>
    <div class="main-wrapper profile">
      <header class="header">
        <a href="../">
          <img class="learn-logo" src="../assets/img/logo.png" alt="Learn.co Logo"/>
        </a>
      </header>
      <div class="profile-banner" id="chris-rudolph-cover"></div>
      <div class="vitals-container">
        <div class="profile-photo" id="chris-rudolph-card"></div>
        <div class="social-icon-container">
          <a href="https://github.com/chrisjamesr" target="_blank"><img class="social-icon" src="../assets/img/github-icon.png" alt="GitHub Icon"/></a>
          <a href="www.linkedin.com/in/chris-rudolph-42bb61145" target="_blank"><img class="social-icon" src="../assets/img/linkedin-icon.png" alt="LinkedIn Icon"/></a>
          <a href="https://twitter.com/chrsjr" target="_blank"><img class="social-icon" src="../assets/img/twitter-icon.png" alt="Twitter Icon"/></a>
        </div>
        <div class="vitals-text-container">
          <h1 class="profile-name">Chris Rudolph</h1>
          <h2 class="profile-location">Queens, NY</h2>
          <div class="profile-quote">So it goes<br>&ndash; </div>
        </div>
      </div>
      <div class="details-container">
        <div class="bio-block details-block">
          <div class="bio-content content-holder">
            <div class="title-holder">
              <h3>Biography</h3>
            </div>
            <div class="description-holder">
              <p>NYC born and raised. I like to know how things work.</p>
            </div>
          </div>
        </div>
        <div class="education-block details-block">
          <div class="education-content content-holder">
            <div class="title-holder">
              <h3>Education</h3>
            </div>
            <div class="description-holder">
              <h4>SUNY Empire State</h4>
              <h5>Labor Studies</h5>
            </div>
          </div>
        </div>
        <div class="experience-block details-block">
          <div class="experience-content content-holder">
            <div class="title-holder">
              <h3>Experience</h3>
            </div>
            <div class="description-holder">
              <h4>Learn.co</h4>
              <h5>Student</h5>
            </div>
            <div class="description-holder">
              <h4>Local 3 IBEW</h4>
              <h5>Estimator, Project Manager, Journeyman Electrician</h5>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <img class="made-with-love" src="../assets/img/made-with-love.png" alt="Made with love by The Flatiron School"/>
      </footer>
    </div>
  </body>
</html>
